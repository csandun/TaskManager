
<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <div *ngIf="tasks.length === 0" class="text-center p-5 bg-white">
        <h5 class="text-muted mb-2">No tasks</h5>
      </div>

      <div *ngFor="let task of tasks" class="mb-3">
        <app-task-item 
          [task]="task"
          (taskToggle)="onTaskToggle($event)"
          (taskDelete)="onTaskDelete($event)"
          (taskEdit)="onTaskEdit($event)">
        </app-task-item>
      </div>
      
    </div>
  </div>
</div>
