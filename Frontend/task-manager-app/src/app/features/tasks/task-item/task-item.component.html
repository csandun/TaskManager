<div class="card border-0 mb-3">
  <div class="card-body p-3">
    <div class="row align-items-start">
      
      <div class="col-auto">
        <div class="form-check mt-1">
          <input 
            class="form-check-input" 
            type="checkbox" 
            [checked]="task.isCompleted" 
            (change)="onToggleComplete()"
            [id]="checkboxId">
          <label class="form-check-label" [for]="checkboxId"></label>
        </div>
      </div>

      <div class="col">
        <div class="row">
          
          <div class="col-12 col-md-9">
            <h6 class="mb-1 fw-semibold" [class.text-decoration-line-through]="task.isCompleted" [class.text-muted]="task.isCompleted">
              {{ task.title }}
            </h6>
            <p class="text-muted mb-2 small" *ngIf="task.description">
              {{ task.description }}
            </p>
            
            <div class="d-flex flex-wrap gap-2 align-items-center">
              <span class="badge" [style.background-color]="getPriorityColor()">
                {{ getPriorityText() }}
              </span>
              
              <small class="text-muted d-flex align-items-center">
                Created Date:
                {{ task.createdAt | date:'short' }}
              </small>
              
              <small class="text-muted d-flex align-items-center" *ngIf="task.dueDate">
                Due Date : 
                {{ task.dueDate | date:'short' }}
              </small>
            </div>
          </div>

          <div class="col-12 col-md-3 d-flex justify-content-end mt-2 mt-md-0">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="onEdit()" title="Edit task">
                <i class="bi bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete()" title="Delete task">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
